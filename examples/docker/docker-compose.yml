version: '3.8'

services:
  fastcache-api:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile
    ports:
      - "8080:8080"  # API server
      - "8090:8090"  # Metrics endpoint
    environment:
      - CACHE_MAX_MEMORY_MB=256
      - CACHE_SHARD_COUNT=512
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - fastcache-network

  fastcache-loadbalancer:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastcache-api
      - fastcache-api-replica
    networks:
      - fastcache-network
    restart: unless-stopped

  fastcache-api-replica:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile
    ports:
      - "8081:8080"  # API server
      - "8091:8090"  # Metrics endpoint
    environment:
      - CACHE_MAX_MEMORY_MB=256
      - CACHE_SHARD_COUNT=512
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - fastcache-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - fastcache-api
      - fastcache-api-replica
    networks:
      - fastcache-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - fastcache-network
    restart: unless-stopped

networks:
  fastcache-network:
    driver: bridge

volumes:
  grafana-storage: